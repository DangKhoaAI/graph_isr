[PATHS]
ROOT_DIR = /kaggle/working
DATA_DIR =/kaggle/input/wlaslkeypoints
POSE_DATA_ROOT = %(DATA_DIR)s/pose_per_individual_videos
SPLITS_DIR = %(DATA_DIR)s/splits
FEATURES_DIR = %(ROOT_DIR)s/features/
CHECKPOINTS_DIR = checkpoints
OUTPUT_DIR = output
CONFIG_DIR = %(ROOT_DIR)s/TGCN/configs
ARCHIVE_DIR = %(ROOT_DIR)s/TGCN/archive
LMDB_PATH = %(ROOT_DIR)s/data/lmdb_features

[MODEL]
CHECKPOINT_NAME = ckpt.pth

[TRAIN]
BATCH_SIZE = 64
MAX_EPOCHS = 200
LOG_INTERVAL = 3
; during training, only take NUM_SAMPLES frames per video
NUM_SAMPLES = 50
DROP_P = 0.3

[OPTIMIZER]
INIT_LR = 0.0003
ADAM_EPS = 1e-3
ADAM_WEIGHT_DECAY = 0

[GCN]
HIDDEN_SIZE = 256
NUM_STAGES = 24
